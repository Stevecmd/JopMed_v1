{% extends "base.html" %}

{% block title %}Account - JopMed{% endblock %}

{% block content %}
<div class="account-content">
    <h1>Account</h1>
    <p>Welcome, {{ user.username }}!</p>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
</div>
{% endblock %}
