{% extends "base.html" %}

{% block title %}Register Payment Method - JopMed{% endblock %}

{% block content %}
<div class="payment-method-container">
    <h1>Register Payment Method</h1>
    <form id="payment-form" method="POST">
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" required pattern="\d{16}" placeholder="1234567890123456">
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry_date" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">
        </div>
        <button type="submit">Register Payment Method</button>
    </form>
</div>
{% endblock %}
