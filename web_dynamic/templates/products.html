{% extends "base.html" %}

{% block title %}Products - JopMed{% endblock %}

{% block content %}
<div class="products-content">
    <h1>Our Products</h1>
    <p>We offer a wide range of products to meet your medical supply needs, including ...</p>
    <div id="products-container" class="products-container">
        <!-- Products will be dynamically inserted here -->
    </div>
</div>

<!-- Add this modal for comments -->
<div id="comment-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-product-name"></h2>
        <div id="comments-container"></div>
        <form id="comment-form">
            <textarea id="comment-text" required></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const productsContainer = document.getElementById('products-container');
    const modal = document.getElementById('comment-modal');
    const closeBtn = document.getElementsByClassName('close')[0];
    const commentForm = document.getElementById('comment-form');
    let currentProductId;
    let userRatings = {};

    // First, check if the user is logged in
    isUserLoggedIn().then(loggedIn => {
        if (loggedIn) {
            // Fetch user ratings only if the user is logged in
            fetch('http://127.0.0.1:5000/user/ratings', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(ratings => {
                userRatings = ratings;
                loadProducts(true);
            })
            .catch(error => {
                console.error('Error fetching user ratings:', error);
                loadProducts(true);
            });
        } else {
            // If user is not logged in, just load products without ratings
            loadProducts(false);
        }
    }).catch(error => {
        console.error('Error checking login status:', error);
        loadProducts(false);
    });

    function loadProducts(isLoggedIn) {
        fetch('http://127.0.0.1:5000/products')
            .then(response => response.json())
            .then(data => {
                data.forEach(product => {
                    const productCard = createProductCard(product, isLoggedIn);
                    productsContainer.appendChild(productCard);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    }

    function createProductCard(product, isLoggedIn) {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        let quantityControlHtml = '';
        if (isLoggedIn) {
            quantityControlHtml = `
                <div class="quantity-control" data-product-id="${product.id}">
                    <button class="quantity-btn minus">âˆ’</button>
                    <span class="quantity-wrapper">
                        <span class="quantity-label">Qty:</span>
                        <span class="quantity">0</span>
                    </span>
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
            `;
        }

        productCard.innerHTML = `
            <img src="${product.image_url || 'default-image.jpg'}" alt="${product.name}" class="product-image">
            <h2 class="product-name">${product.name}</h2>
            <p class="product-description">${product.description}</p>
            <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
            ${quantityControlHtml}
            <div class="product-footer">
                <div class="comment-section">
                    <i class="fas fa-comment comment-icon" data-product-id="${product.id}"></i>
                    <span class="comment-count">${product.comment_count || ''}</span>
                </div>
                <div class="rating-section">
                    <div class="star-rating" data-product-id="${product.id}">
                    </div>
                    <span class="average-rating">${product.average_rating ? product.average_rating.toFixed(1) : 'Not rated'}</span>
                </div>
            </div>
        `;

        // Add star ratings to the product card
        const starRating = productCard.querySelector('.star-rating');
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.className = 'star';
            star.dataset.rating = i;
            star.innerHTML = '&#9733;';
            star.addEventListener('click', handleRating);
            starRating.appendChild(star);
        }

        // Set user's previous rating if it exists and user is logged in
        if (isLoggedIn && Object.keys(userRatings).length > 0 && userRatings[product.id]) {
            updateStarRating(starRating, userRatings[product.id]);
        }


        // Add event listeners for comment icon
        const commentIcon = productCard.querySelector('.comment-icon');
        commentIcon.addEventListener('click', function() {
            openCommentModal(this.dataset.productId);
        });

        if (isLoggedIn) {
            const quantityControl = productCard.querySelector('.quantity-control');
            const minusBtn = quantityControl.querySelector('.minus');
            const plusBtn = quantityControl.querySelector('.plus');
            const addToCartBtn = productCard.querySelector('.add-to-cart');

            minusBtn.addEventListener('click', () => updateQuantity(product.id, -1));
            plusBtn.addEventListener('click', () => updateQuantity(product.id, 1));
            addToCartBtn.addEventListener('click', () => addToCart(product.id));
        }

        return productCard;
    }

    function openCommentModal(productId) {
        if (!isUserLoggedIn()) {
            alert('Please log in to add comments.');
            return;
        }
        currentProductId = productId;
        fetch(`http://127.0.0.1:5000/products/${productId}/comments`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('modal-product-name').textContent = data.product_name;
                const commentsContainer = document.getElementById('comments-container');
                commentsContainer.innerHTML = '';
                data.comments.forEach(comment => {
                    const commentEl = document.createElement('div');
                    commentEl.className = 'comment';
                    commentEl.textContent = comment.content;
                    commentsContainer.appendChild(commentEl);
                });
                modal.style.display = 'block';
            })
            .catch(error => console.error('Error fetching comments:', error));
    }

    closeBtn.onclick = function() {
        modal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };

    commentForm.onsubmit = function(e) {
        e.preventDefault();
        const commentText = document.getElementById('comment-text').value;
        fetch(`http://127.0.0.1:5000/products/${currentProductId}/comments`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content: commentText }),
        })
        .then(response => response.json())
        .then(data => {
            openCommentModal(currentProductId);
            document.getElementById('comment-text').value = '';
        })
        .catch(error => console.error('Error posting comment:', error));
    };

    function handleRating(event) {
        const rating = parseInt(event.target.dataset.rating);
        const productId = event.currentTarget.closest('.star-rating').dataset.productId;
        if (!productId) {
            console.error('Product ID is undefined');
            return;
        }
        submitRating(productId, rating);
    }

    function submitRating(productId, rating) {
        if (!isUserLoggedIn()) {
            alert('Please log in to rate products.');
            return;
        }

        fetch(`http://127.0.0.1:5000/products/${productId}/rate`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ rating: rating }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const ratingElement = document.querySelector(`.star-rating[data-product-id="${productId}"]`);
                updateStarRating(ratingElement, rating);
                userRatings[productId] = rating;  // Update local userRatings object
                const averageRatingSpan = ratingElement.nextElementSibling;
                averageRatingSpan.textContent = data.new_average.toFixed(1);
            } else {
                alert('Failed to submit rating. Please try again.');
            }
        })
        .catch(error => console.error('Error submitting rating:', error));
    }

    function updateStarRating(ratingElement, rating) {
        const stars = ratingElement.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.classList.toggle('active', index < rating);
        });
    }

    function updateQuantity(productId, change) {
        const quantityControl = document.querySelector(`.quantity-control[data-product-id="${productId}"]`);
        const quantitySpan = quantityControl.querySelector('.quantity');
        let quantity = parseInt(quantitySpan.textContent) + change;
        quantity = Math.max(0, quantity); // Ensure quantity doesn't go below 0
        quantitySpan.textContent = quantity;
    }

    function addToCart(productId) {
        const quantityControl = document.querySelector(`.quantity-control[data-product-id="${productId}"]`);
        const quantitySpan = quantityControl.querySelector('.quantity');
        const quantity = parseInt(quantitySpan.textContent);
        
        if (quantity > 0) {
            fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product_id: productId, quantity: quantity }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Product added to cart!');
                    quantitySpan.textContent = '0'; // Reset quantity after adding to cart
                    updateCartCount(); // Update the cart count in the header
                } else {
                    alert('Failed to add product to cart. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error adding product to cart:', error);
                alert('An error occurred. Please try again.');
            });
        } else {
            alert('Please select a quantity before adding to cart.');
        }
    }

    function updateCartCount() {
        fetch('/api/cart')
        .then(response => response.json())
        .then(data => {
            const cartCount = data.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        })
        .catch(error => console.error('Error updating cart count:', error));
    }

    function isUserLoggedIn() {
        return fetch('http://127.0.0.1:5000/check_login', {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => data.logged_in)
        .catch(error => {
            console.error('Error checking login status:', error);
            return false;
        });
    }
});
</script>


{% endblock %}
